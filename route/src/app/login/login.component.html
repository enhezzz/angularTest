<div class="container">
  <h1>Hero Form</h1>
  <form #form="ngForm" (ngSubmit)="login(form.value)">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" required ngModel>
    </div>

    <div class="form-group">
      <label for="alterEgo">password</label>
      <input type="password" class="form-control" id="alterEgo" name="password" required ngModel>
    </div>

    <button type="submit" class="btn btn-success" >Submit</button>

  </form>
</div>
